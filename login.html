<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe92e9cafd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem" class="login">
                <h3 class="" style="letter-spacing: 1px">Login</h3>
                <p class="mb-3 pb-3">Please enter your login and password!</p>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control"
                  />
                </div>
                <p class="small text-end" style="color: #1e2772">
                  <a href="#!" style="color: #1e2772 !important"
                    >Forgot password?</a
                  >
                </p>

                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-lg btn-block btn-success"
                    type="button"
                    style="width: 100%; font-size: 1rem"
                  >
                    Login
                  </button>
                </div>
                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-lg btn-block"
                    type="button"
                    style="
                      width: 100%;
                      font-size: 1rem;
                      border: 1px solid black;
                    "
                  >
                    Register
                  </button>
                </div>
                <div
                  class="d-flex justify-content-center text-center mt-4 pt-1"
                >
                  <a href="#!" class="text-white">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="#!" class="text-white"
                    ><i class="fa-brands fa-twitter fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-google fa-lg"></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-7 px-0 d-none d-sm-block">
            <img
              src="./assets/img/loginpage-img.png"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
